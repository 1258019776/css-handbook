<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>E::placeholder_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
input::-webkit-placeholder {
	color: green;
	text-overflow: ellipsis;
	display:block;
	width:100px;
	overflow:hidden;
	font-size:30px;
}
input:-ms-input-placeholder { // IE10+
	color: green;
}
input:-moz-placeholder { // Firefox4-18
	color: green;
}
input::-moz-placeholder { // Firefox19+
	color: green;
	text-overflow: ellipsis;
}
</style>
</head>
<body>

  <input id="test" placeholder="Placeholder text!Placeholder text!">

</body>
</html>
